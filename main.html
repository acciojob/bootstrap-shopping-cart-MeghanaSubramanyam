<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin-bottom: 20px;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .summary button {
            background-color: #3b99e0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .summary button:hover {
            background-color: #2a7bce;
        }
        .product img {
            max-height: 150px;
            object-fit: cover;
        }
        .product .row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="block-heading">
                    <h2>Your Shopping Cart</h2>
                </div>
                
                <div class="product">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 1</h5>
                            <p>Description of product 1.</p>
                            <p>Price: $10.00</p>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 2</h5>
                            <p>Description of product 2.</p>
                            <p>Price: $20.00</p>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-md-8">
                            <h5>Product 3</h5>
                            <p>Description of product 3.</p>
                            <p>Price: $30.00</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="summary">
                    <h3>Order Summary</h3>
                    <p>Total Price: $60.00</p>
                    <button>Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
